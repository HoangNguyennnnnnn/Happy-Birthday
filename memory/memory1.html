<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kỷ niệm 1 — Lần đầu gặp lại</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(180deg, #fff7fb, #ffe6f0);
      color: #222;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 12px;
    }
    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .content {
      padding: 18px;
    }
    h1 {
      color: #ff3c78;
      margin: 0 0 8px;
    }
    p {
      line-height: 1.6;
      color: #444;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #ff3c78;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #e83270;
    }
  </style>
</head>
<body>
  <iframe src="audio.html" allow="autoplay" style="display:none"></iframe>

  <div class="wrap">
    <div class="card">
      <div class="gallery">
        <img src="public/img/memory1_1.png" alt="Ảnh 1">
        <img src="public/img/memory1_2.png" alt="Ảnh 2">
        <img src="public/img/memory1_3.png" alt="Ảnh 3">
      </div>
      <div class="content">
        <h1>Kỷ niệm 1 — Lần đầu gặp lại</h1>
        <p>
          Đó là lần đầu tiên chúng ta gặp lại nhau sau một thời gian dài. 
          Em bước tới, nụ cười thật tươi và tim mình đập loạn nhịp.
        </p>
        <div class="nav">
          <a class="btn" href="../memories.html">← Về gallery</a>
          <a class="btn" href="memory2.html">Tiếp theo →</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
