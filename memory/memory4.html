  .slide{

<script>
const slides = document.getElementById('slides');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let idx = 0;

function update() {
  const count = slides.children.length;
  // ƒë·∫£m b·∫£o idx n·∫±m trong [0, count-1] -> tr√°nh ch·∫∑n ho·∫∑c v∆∞·ª£t bi√™n
  if (idx < 0) idx = 0;
  if (idx > count - 1) idx = count - 1;
  slides.style.transform = `translateX(-${idx * 100}%)`;
}

function moveSlide(dir){
  const count = slides.children.length;
  idx = idx + dir;
  // n·∫øu mu·ªën cho wrap-around, d√πng modulo; ·ªü ƒë√¢y ta clamp ƒë·ªÉ kh√¥ng wrap v√† kh√¥ng "ch·∫∑n".
  if (idx < 0) idx = 0;
  if (idx >= count) idx = count - 1;
  update();
}

prevBtn.addEventListener('click', ()=> moveSlide(-1));
nextBtn.addEventListener('click', ()=> moveSlide(1));

// h·ªó tr·ª£ ph√≠m m≈©i t√™n
window.addEventListener('keydown', (e)=>{
  if (e.key === 'ArrowLeft') moveSlide(-1);
  if (e.key === 'ArrowRight') moveSlide(1);
});

// h·ªó tr·ª£ swipe (c·∫£m ·ª©ng)
let startX = 0;
let isTouch = false;
slides.addEventListener('touchstart', (e)=>{
  isTouch = true;
  startX = e.touches[0].clientX;
});
slides.addEventListener('touchend', (e)=>{
  if (!isTouch) return;
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  if (Math.abs(diff) > 40) {
    if (diff < 0) moveSlide(1); else moveSlide(-1);
  }
  isTouch = false;
});

// ƒë·∫£m b·∫£o layout ƒë√∫ng khi thay ƒë·ªïi k√≠ch th∆∞·ªõc (n·∫øu ·∫£nh t·∫£i ch·∫≠m)
window.addEventListener('load', update);
window.addEventListener('resize', update);
</script>
